<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws & Petals Boutique | Organic & Aesthetic Pet Living</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sage: {
                            100: '#E1E8DE',
                            500: '#8A9A5B',
                            800: '#5F6F46',
                        },
                        cream: {
                            50: '#FDFBF7',
                            100: '#F5F5DC',
                            200: '#EBE5CE',
                        },
                        terracotta: {
                            400: '#E2725B',
                            600: '#C05845',
                        }
                    },
                    fontFamily: {
                        serif: ['"Cormorant Garamond"', 'serif'],
                        sans: ['"Montserrat"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #FDFBF7; /* Cream 50 */
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons Component Wrapper ---
        const Icon = ({ name, size = 24, className }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- Data ---
        const products = [
            {
                id: 1,
                name: "Wild Alaskan Salmon Kibble",
                tagline: "Grain-Free & High Protein",
                price: "Â£24.99",
                image: "https://images.unsplash.com/photo-1589924691195-41432c84c161?auto=format&fit=crop&q=80&w=800",
                description: "Sustainably sourced salmon rich in Omega-3s for a glossy coat and boundless energy."
            },
            {
                id: 2,
                name: "The Cloud Orthopedic Bed",
                tagline: "Handmade Memory Foam",
                price: "Â£85.00",
                image: "https://images.unsplash.com/photo-1591946614720-90a587da4a36?auto=format&fit=crop&q=80&w=800",
                description: "Ergonomic support wrapped in interior-friendly sage linen. A sanctuary for sleepy paws."
            },
            {
                id: 3,
                name: "Sentient Smart-Sensor Toy",
                tagline: "Interactive & Durable",
                price: "Â£32.50",
                image: "https://images.unsplash.com/photo-1545249390-6bdfa286032f?auto=format&fit=crop&q=80&w=800",
                description: "Engages your pet's hunting instincts with intelligent movement patterns. boredom, solved."
            }
        ];

        // --- Components ---

        const Navbar = ({ cartCount }) => (
            <nav className="sticky top-0 z-50 bg-cream-50/90 backdrop-blur-sm border-b border-sage-100 py-4 px-6 flex justify-between items-center transition-all duration-300">
                <div className="flex items-center gap-2">
                    <Icon name="paw-print" className="text-terracotta-400" />
                    <span className="font-serif text-2xl font-semibold text-sage-800 tracking-wide">Paws & Petals</span>
                </div>
                <div className="hidden md:flex gap-8 font-sans text-sm font-medium text-sage-800">
                    <a href="#shop" className="hover:text-terracotta-400 transition-colors">Shop</a>
                    <a href="#about" className="hover:text-terracotta-400 transition-colors">Philosophy</a>
                    <a href="#campaign" className="hover:text-terracotta-400 transition-colors">Journal</a>
                </div>
                <div className="relative cursor-pointer group">
                    <Icon name="shopping-bag" className="text-sage-800 group-hover:text-terracotta-400 transition-colors" />
                    {cartCount > 0 && (
                        <span className="absolute -top-2 -right-2 bg-terracotta-400 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">
                            {cartCount}
                        </span>
                    )}
                </div>
            </nav>
        );

        const Hero = () => (
            <header className="relative w-full h-[85vh] flex items-center justify-center overflow-hidden">
                <div className="absolute inset-0">
                    <img 
                        src="https://images.unsplash.com/photo-1601758228041-f3b2795255f1?auto=format&fit=crop&q=80&w=2000" 
                        alt="Elegant dog on sofa" 
                        className="w-full h-full object-cover opacity-90"
                    />
                    <div className="absolute inset-0 bg-sage-800/20 mix-blend-multiply"></div>
                </div>
                
                <div className="relative z-10 text-center max-w-3xl px-6 fade-in">
                    <span className="inline-block py-1 px-3 mb-4 border border-cream-50 text-cream-50 text-xs font-sans tracking-widest uppercase rounded-full backdrop-blur-md">
                        Est. 2024 London
                    </span>
                    <h1 className="font-serif text-5xl md:text-7xl text-cream-50 leading-tight mb-6 drop-shadow-lg">
                        Elevate Their Lifestyle. <br/>
                        <span className="italic text-terracotta-400">Enriched by Nature.</span>
                    </h1>
                    <p className="font-sans text-lg text-cream-100 mb-8 max-w-xl mx-auto leading-relaxed">
                        Where veterinary science meets interior design. Sustainable nutrition and ergonomic comfort for the modern urban companion.
                    </p>
                    <a href="#shop" className="inline-flex items-center gap-2 bg-terracotta-400 hover:bg-terracotta-600 text-white font-sans font-medium py-4 px-8 rounded-full transition-all transform hover:scale-105 shadow-lg">
                        Explore Collection
                        <Icon name="arrow-right" size={18} />
                    </a>
                </div>
            </header>
        );

        const Philosophy = () => (
            <section id="about" className="py-20 px-6 bg-sage-100">
                <div className="max-w-4xl mx-auto text-center">
                    <div className="flex justify-center mb-6">
                        <Icon name="heart-handshake" className="text-sage-500" size={40} />
                    </div>
                    <h2 className="font-serif text-4xl text-sage-800 mb-6">The Urban Pet Dilemma</h2>
                    <p className="font-sans text-sage-800 text-lg leading-relaxed mb-10">
                        We noticed a disconnect. You treat your pet like family, yet pet products often feel industrial or childish. 
                        They clash with your home and compromise on ingredient quality. 
                        <br/><br/>
                        At <strong>Paws & Petals</strong>, we bridge the gap. We believe your pet deserves organic nutrition that fuels their vitality, 
                        and furniture that complements your living space. No compromises. Just pure, aesthetic wellbeing.
                    </p>
                    <div className="grid md:grid-cols-3 gap-8 mt-12">
                        {[
                            { title: "Sustainable Sourcing", icon: "leaf", desc: "Ethically caught salmon & organic materials." },
                            { title: "Vet-Approved", icon: "stethoscope", desc: "Formulated for longevity and gut health." },
                            { title: "Design-Led", icon: "armchair", desc: "Aesthetics that blend into the modern home." }
                        ].map((item, idx) => (
                            <div key={idx} className="flex flex-col items-center">
                                <div className="w-12 h-12 rounded-full bg-cream-50 flex items-center justify-center text-terracotta-400 mb-4 shadow-sm">
                                    <Icon name={item.icon} size={24} />
                                </div>
                                <h3 className="font-serif text-xl text-sage-800 mb-2">{item.title}</h3>
                                <p className="font-sans text-sm text-sage-800/80">{item.desc}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const ProductCard = ({ product, onAdd }) => (
            <div className="group bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 border border-sage-100">
                <div className="relative h-64 overflow-hidden bg-sage-100">
                    <img src={product.image} alt={product.name} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                    <div className="absolute top-4 right-4 bg-white/90 backdrop-blur text-sage-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">
                        Premium
                    </div>
                </div>
                <div className="p-6">
                    <h3 className="font-serif text-2xl text-sage-800 mb-1">{product.name}</h3>
                    <p className="text-terracotta-400 text-sm font-medium mb-3">{product.tagline}</p>
                    <p className="text-gray-600 text-sm mb-6 leading-relaxed min-h-[60px]">{product.description}</p>
                    <div className="flex items-center justify-between border-t border-gray-100 pt-4">
                        <span className="font-serif text-xl font-bold text-sage-800">{product.price}</span>
                        <button 
                            onClick={() => onAdd()}
                            className="bg-sage-800 hover:bg-terracotta-400 text-white px-5 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-2"
                        >
                            Add to Basket <Icon name="shopping-bag" size={16} />
                        </button>
                    </div>
                </div>
            </div>
        );

        const Shop = ({ addToCart }) => (
            <section id="shop" className="py-24 px-6 bg-cream-50">
                <div className="max-w-6xl mx-auto">
                    <div className="text-center mb-16">
                        <h2 className="font-serif text-4xl text-sage-800 mb-4">Curated Essentials</h2>
                        <div className="w-20 h-1 bg-terracotta-400 mx-auto rounded-full"></div>
                    </div>
                    <div className="grid md:grid-cols-3 gap-8">
                        {products.map(p => (
                            <ProductCard key={p.id} product={p} onAdd={addToCart} />
                        ))}
                    </div>
                </div>
            </section>
        );

        const SocialCampaign = () => (
            <section id="campaign" className="py-20 px-6 bg-sage-800 text-cream-50">
                <div className="max-w-5xl mx-auto flex flex-col md:flex-row gap-12 items-center">
                    <div className="w-full md:w-1/2">
                        <div className="bg-white p-4 rounded-xl shadow-2xl rotate-2 transform hover:rotate-0 transition-all duration-500">
                            <div className="flex items-center gap-3 mb-3">
                                <div className="w-10 h-10 rounded-full bg-sage-500 flex items-center justify-center text-white">
                                    <Icon name="paw-print" size={20} />
                                </div>
                                <div>
                                    <p className="text-sage-800 font-bold text-sm">pawsandpetals_uk</p>
                                    <p className="text-gray-400 text-xs">Sponsored</p>
                                </div>
                            </div>
                            <img src="https://images.unsplash.com/photo-1518020382113-a7e8fc38eac9?auto=format&fit=crop&q=80&w=800" className="w-full rounded-lg mb-3" />
                            <div className="text-gray-800 text-sm font-sans leading-relaxed">
                                <p className="mb-2"><strong>Is your flat lacking a touch of nature? ðŸŒ¿</strong></p>
                                <p className="mb-2">Meet the bed that blends with your decor and supports their joints. Our Orthopedic Cloud Bed is hand-stitched with sage organic linen.</p>
                                <p className="text-terracotta-400 font-medium">#PetInteriors #UrbanJungle #PawsAndPetals</p>
                            </div>
                        </div>
                    </div>
                    
                    <div className="w-full md:w-1/2 space-y-6">
                        <h2 className="font-serif text-4xl mb-2">Join the Pack</h2>
                        <p className="font-sans text-cream-100 text-lg">
                            We are building a community of conscious pet parents. Follow our journey for tips on pet psychology, interior styling, and exclusive drops.
                        </p>
                        
                        <div className="bg-sage-500/30 p-6 rounded-xl border border-sage-500">
                            <h3 className="font-serif text-xl mb-4 text-cream-50">Campaign Spotlight</h3>
                            <ul className="space-y-3">
                                <li className="flex items-center gap-3">
                                    <Icon name="check-circle" className="text-terracotta-400" />
                                    <span><strong>Visuals:</strong> Muted earthy tones meeting soft fur textures.</span>
                                </li>
                                <li className="flex items-center gap-3">
                                    <Icon name="check-circle" className="text-terracotta-400" />
                                    <span><strong>Tone:</strong> Sophisticated yet playful (The "Pet Parent" voice).</span>
                                </li>
                                <li className="flex items-center gap-3">
                                    <Icon name="check-circle" className="text-terracotta-400" />
                                    <span><strong>Goal:</strong> Treat them like the family they are.</span>
                                </li>
                            </ul>
                        </div>
                        
                        <button className="bg-cream-50 text-sage-800 px-8 py-3 rounded-full font-bold hover:bg-terracotta-400 hover:text-white transition-colors">
                            Follow Us @pawsandpetals
                        </button>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-cream-100 py-12 border-t border-sage-200">
                <div className="max-w-6xl mx-auto px-6 grid md:grid-cols-4 gap-8 font-sans text-sage-800">
                    <div className="col-span-1 md:col-span-2">
                        <div className="flex items-center gap-2 mb-4">
                            <Icon name="paw-print" className="text-terracotta-400" />
                            <span className="font-serif text-2xl font-semibold">Paws & Petals</span>
                        </div>
                        <p className="max-w-xs text-sm leading-relaxed">
                            Sophisticated living for the modern pet. Because they aren't just pets, they are family.
                        </p>
                    </div>
                    <div>
                        <h4 className="font-bold mb-4 uppercase text-xs tracking-widest text-terracotta-600">Shop</h4>
                        <ul className="space-y-2 text-sm">
                            <li><a href="#" className="hover:text-terracotta-400">Nutrition</a></li>
                            <li><a href="#" className="hover:text-terracotta-400">Bedding</a></li>
                            <li><a href="#" className="hover:text-terracotta-400">Toys</a></li>
                            <li><a href="#" className="hover:text-terracotta-400">Gift Sets</a></li>
                        </ul>
                    </div>
                    <div>
                        <h4 className="font-bold mb-4 uppercase text-xs tracking-widest text-terracotta-600">Contact</h4>
                        <ul className="space-y-2 text-sm">
                            <li>hello@pawsandpetals.co.uk</li>
                            <li>+44 20 1234 5678</li>
                            <li>Shoreditch High St, London</li>
                        </ul>
                    </div>
                </div>
                <div className="text-center mt-12 pt-8 border-t border-sage-200 text-xs text-sage-500">
                    &copy; 2024 Paws & Petals Boutique. All rights reserved.
                </div>
            </footer>
        );

        // --- Main App ---
        const App = () => {
            const [cartCount, setCartCount] = useState(0);

            const addToCart = () => {
                setCartCount(prev => prev + 1);
                // Simple feedback logic
                const btn = document.activeElement;
                const originalText = btn.innerHTML;
                btn.innerHTML = 'Added! ðŸ¾';
                btn.classList.add('bg-terracotta-400');
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('bg-terracotta-400');
                }, 1000);
            };

            return (
                <div className="min-h-screen flex flex-col font-sans selection:bg-terracotta-400 selection:text-white">
                    <Navbar cartCount={cartCount} />
                    <Hero />
                    <Philosophy />
                    <Shop addToCart={addToCart} />
                    <SocialCampaign />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
